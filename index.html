<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body class="d-flex justify-content-center align-items-center vh-100"> 

    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; background-color: rgba(255,255,255,0.9); border-radius: 15px;"> <!-- HIGHLIGHTED CHANGE -->

        <h1 class="text-center mb-4" style="font-family: 'Major Mono Display', monospace;">Weather API</h1>
		<div class="form-group">
        <div class="form-inline justify-content-center mb-4" style="gap: 10px;">
            <input type="text" class="form-control mr-2" id="city_input" placeholder="Enter City Name" style="width: 300px; height: 40px;" />
            <button class="btn btn-success" id="search_button" style="height: 40px;">Search</button>
        </div>
        </div>
        <div class="text-center"> 
            <h4 id="city-name" class="font-weight-bold">COUNTRY / REGION / CITY</h4> <!-- HIGHLIGHTED CHANGE -->
            <h5 id="city-time">Local Time</h5>
            <h5 id="city-temp" class="mt-2">City Temperature</h5> 
            <h5 id="city-condition">Weather Condition</h5>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
